services:
  conf-zomboid-server:
    build:
      context: .
      dockerfile: docker/conf-zomboid-server.Dockerfile
    image: "docker.io/renegademaster/zomboid-dedicated-server:latest"
    container_name: conf-zomboid-server
    restart: "unless-stopped"
    ports:
      - target: 16261
        published: 16261
        protocol: udp
      - target: 16262
        published: 16262
        protocol: udp
      - target: 27015
        published: 27015
        protocol: tcp
    volumes:
      - ~/.config/conf/zomboid/dedicated_server:/home/steam/ZomboidDedicatedServer
      - ~/.config/conf/zomboid/config:/home/steam/Zomboid/

networks:
  conf-zomboid-network:
    name: conf-zomboid-network
    driver: bridge