services:
  conf-zomboid-server:
    build:
      context: .
      dockerfile: docker/conf-zomboid-server.Dockerfile
    image: docker.io/renegademaster/zomboid-dedicated-server:latest
    container_name: conf-zomboid-server
    restart: unless-stopped
    ports:
      - "16261:16261/udp"
      - "16262:16262/udp"
      - "27015:27015/tcp"
    volumes:
      - /home/ekoga/config/zomboid/dedicated_server:/home/steam/ZomboidDedicatedServer
      - /home/ekoga/config/zomboid/config:/home/steam/Zomboid
    networks:
      - conf-zomboid-network

networks:
  conf-zomboid-network:
    driver: bridge
    name: conf-zomboid-network
